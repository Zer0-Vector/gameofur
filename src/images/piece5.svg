<svg viewBox="0 0 52 52" xmlns="http://www.w3.org/2000/svg" class="piece-render">

    <defs>
        <linearGradient id="grad1">
            <stop offset="10%" stop-color="white" />
            <stop offset="90%" stop-color="black" />
        </linearGradient>
        <style>
            .pieceDisc {
                stroke: greenyellow;
                stroke-width: 1px;
                fill: pink;
            }
            .gradDisc {
                opacity: 50%;
                stroke: transparent;
                stroke-width: 1px;
                fill: url(#grad1)
            }
            .pip {
                fill: white;
                stroke: gray;
                stroke-width: 1px;
            }
        </style>
    </defs>
    <g class="piece-container">
        <circle r="25" cx="26" cy="26" class="pieceDisc" />
        <circle r="25" cx="26" cy="26" class="gradDisc" />
        <g class="pip">
            <circle r="4" cx="26" cy="26" /><!-- center -->
            <circle r="4" cx="16" cy="16" /><!-- NW -->
            <circle r="4" cx="36" cy="36" /><!-- SE -->
            <circle r="4" cx="16" cy="36" /><!-- SW -->
            <circle r="4" cx="36" cy="16" /><!-- NE -->
        </g>
    </g>
</svg>