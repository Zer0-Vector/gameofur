<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/game.css" />
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jquery-ui.js"></script>

        <script>
            var exports = {}; // hack to fix Uncaught ReferenceError
        </script>
        <script type="module" src="scripts/gameofur.js">
        </script>
    </head>
    <body>
        <div>
            <div id="titleArea">
                <h1>Royal Game of Ur</h1>
                <button type="button" id="starter" disabled><u>S</u>tart Game</button>
                <button type="button" id="newgame" disabled><u>N</u>ew Game</button>
                <p>
                    <input type="checkbox" id="chxAutoRoll" name="autoroll" />
                    <label for="chxAutoRoll">Auto Roll</label>
                    <input type="checkbox" id="chxAutoPass" name="autopass" />
                    <label for="chxAutoPass">Auto Pass Turn</label>
                </p>
                <p>
                    <label for="variantSelection">Select Variant: </label>
                    <select id="variantSelection">
                        <option value="basic">Basic</option><!-- https://en.wikipedia.org/wiki/Royal_Game_of_Ur, https://youtu.be/WZskjLq040I -->
                        <option value="finkel" disabled="true">Finkel</option><!-- https://boardgamegeek.com/thread/2289284/going-full-finkel-other-royal-game-ur -->
                        <option value="skiryuk" disabled="true">Skiryuk</option><!-- https://www.ancientgames.org/royal-game-ur-game-20-squares/ -->
                    </select>
                </p>
            </div>
            <div id="gameArea">
                <div id="p1Area" class="playerArea">
                    <h2 class="p1 scoreboard"><span class="name" title="TODO Double click to set name.">Player 1</span>: <span class="score">0</span></h2>
                </div>
                <div id="boardContainer">
                    <div id="board">

                        <!-- p1 start/finish -->
                        <div id="sA0" class="space bucket startingArea p1 r5 c1"></div>
                        <div id="sA15" class="space bucket finishArea p1 r6 c1"></div>

                        <!-- p2 start/finish -->
                        <div id="sB0" class="space bucket startingArea p2 r5 c3"></div>
                        <div id="sB15" class="space bucket finishArea p2 r6 c3"></div>
                        
                        <!-- p1 on-ramp -->
                        <div class="space onboard onramp p1 r1 c1 rosette" id="sA4"></div>
                        <div class="space onboard onramp p1 r2 c1 eyes" id="sA3"></div>
                        <div class="space onboard onramp p1 r3 c1 bigfivedots" id="sA2"></div>
                        <div class="space onboard onramp p1 r4 c1 eyes" id="sA1"></div>
                        
                        
                        
                        <!-- p1 off-ramp -->
                        <div class="space onboard offramp p1 r7 c1 rosette" id="sA14"></div>
                        <div class="space onboard offramp p1 r8 c1 smallfivedots" id="sA13"></div>
                        
                        <!-- middle lane -->
                        <div class="space onboard middle r1 c2 twelvedots" id="sM5"></div>
                        <div class="space onboard middle r2 c2 bigfivedots" id="sM6"></div>
                        <div class="space onboard middle r3 c2 fourfivedots" id="sM7"></div>
                        <div class="space onboard middle r4 c2 rosette" id="sM8"></div>
                        <div class="space onboard middle r5 c2 bigfivedots" id="sM9"></div>
                        <div class="space onboard middle r6 c2 fourfivedots" id="sM10"></div>
                        <div class="space onboard middle r7 c2 eyes" id="sM11"></div>
                        <div class="space onboard middle r8 c2 bigfivedots" id="sM12"></div>
                        
                        <!-- p2 on-ramp -->
                        <div class="space onboard onramp p2 r1 c3 rosette" id="sB4"></div>
                        <div class="space onboard onramp p2 r2 c3 eyes" id="sB3"></div>
                        <div class="space onboard onramp p2 r3 c3 bigfivedots" id="sB2"></div>
                        <div class="space onboard onramp p2 r4 c3 eyes" id="sB1"></div>

                        <!-- p1 off-ramp -->
                        <div class="space onboard offramp p2 r7 c3 rosette" id="sB14"></div>
                        <div class="space onboard offramp p2 r8 c3 smallfivedots" id="sB13"></div>
                    </div>
                </div>
                <div id="p2Area" class="playerArea">
                    <h2 class="p2 scoreboard"><span class="name" title="TODO Double click to set name.">Player 2</span>: <span class="score">0</span></h2>
                </div>
            </div>
            <div id="userArea">
                <div id="inputArea">
                    <h2 id="turnIndicator"></h2>
                    <button type="button" id="roller" disabled><u>R</u>oll</button>
                    <button type="button" id="passer" disabled><u>P</u>ass Turn</button>
                    <p id="rollInfo"></p>
                </div>
                <div id="diceCup">
                    <div class="dieHolder">
                        <div id="die0"></div>
                    </div>
                    <div class="dieHolder">
                        <div id="die1"></div>
                    </div>
                    <div class="dieHolder">
                        <div id="die2"></div>
                    </div>
                    <div class="dieHolder">
                        <div id="die3"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
