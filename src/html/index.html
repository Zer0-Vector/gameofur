<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/game.css" />
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jquery-ui.js"></script>

        <script>
            var exports = {}; // hack to fix Uncaught ReferenceError
        </script>
        <script type="module" src="scripts/gameofur.js">
        </script>
    </head>
    <body>
        <div>
            <div id="titleArea">
                <h1>Royal Game of Ur</h1>
                <button type="button" id="starter" disabled><u>S</u>tart Game</button>
            </div>
            <div id="gameArea">
                <div id="p1Area" class="playerArea">
                    <h3 class="p1"><span class="name"></span><span class="score"></span></h3>
                    <div><button type="button" id="setName1">Set Name</button></div>
                    <div id="sA0" class="startingArea p1"></div>
                    <div id="sA15" class="finishArea p1"></div>
                </div>
                <div id="boardContainer">
                    <div id="board">
                        <!-- p1 on-ramp -->
                        <div class="space onramp p1 rosette r1" id="sA4"></div>
                        <div class="space onramp p1 r2" id="sA3"></div>
                        <div class="space onramp p1 r3" id="sA2"></div>
                        <div class="space onramp p1 r4" id="sA1"></div>
                        
                        <!-- p1 off-ramp -->
                        <div class="space offramp p1 rosette r7" id="sA14"></div>
                        <div class="space offramp p1 r8" id="sA13"></div>
                        
                        <!-- middle lane -->
                        <div class="space middle r1" id="sM5"></div>
                        <div class="space middle r2" id="sM6"></div>
                        <div class="space middle r3" id="sM7"></div>
                        <div class="space middle rosette r4" id="sM8"></div>
                        <div class="space middle r5" id="sM9"></div>
                        <div class="space middle r6" id="sM10"></div>
                        <div class="space middle r7" id="sM11"></div>
                        <div class="space middle r8" id="sM12"></div>
                        
                        <!-- p2 on-ramp -->
                        <div class="space onramp p2 rosette r1" id="sB4"></div>
                        <div class="space onramp p2 r2" id="sB3"></div>
                        <div class="space onramp p2 r3" id="sB2"></div>
                        <div class="space onramp p2 r4" id="sB1"></div>
                        
                        <!-- p1 off-ramp -->
                        <div class="space offramp p2 rosette r7" id="sB14"></div>
                        <div class="space offramp p2 r8" id="sB13"></div>
                    </div>
                </div>
                <div id="p2Area" class="playerArea">
                    <h3 class="p1"><span class="name"></span><span class="score"></span></h3>
                    <div><button type="button" id="setName1">Set Name</button></div>
                    <div id="sB0" class="startingArea p2"></div>
                    <div id="sB15" class="finishArea p2"></div>
                </div>
            </div>
            <div id="userArea">
                <div id="inputArea">
                    <h2 id="turnIndiator"></h2>
                    <button type="button" id="roller" disabled><u>R</u>oll</button>
                    <button type="button" id="passer" disabled><u>P</u>ass Turn</button>
                    <p id="rollInfo"></p>
                </div>
                <div id="diceCup">
                    <div class="dieHolder">
                        <div id="die0"></div>
                    </div>
                    <div class="dieHolder">
                        <div id="die1"></div>
                    </div>
                    <div class="dieHolder">
                        <div id="die2"></div>
                    </div>
                    <div class="dieHolder">
                        <div id="die3"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
