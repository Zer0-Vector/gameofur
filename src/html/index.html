<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/game.css" />
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jquery-ui.js"></script>

        <script>
            var exports = {}; // hack to fix Uncaught ReferenceError
        </script>
        <script src="scripts/utils.js" type="module"></script>
        <script src="scripts/model.js" type="module"></script>
        <script src="scripts/view.js" type="module"></script>
        <script src="scripts/controller.js" type="module"></script>

        <script type="module" src="scripts/gameofur.js">
        </script>
    </head>
    <body>
        <h1>Royal Game of Ur</h1>
        <div id="gameArea">
            <div id="p1Area" class="playerArea">
                <div id="aStart" class="startingArea p1"></div>
                <div id="aFinish" class="finishArea p1"></div>
            </div>
            <div id="board">
                <!-- p1 on-ramp -->
                <div class="space onramp p1 rosette r1" id="s-a1"></div>
                <div class="space onramp p1 r2" id="s-a2"></div>
                <div class="space onramp p1 r3" id="s-a3"></div>
                <div class="space onramp p1 r4" id="s-a4"></div>
                
                <!-- p1 off-ramp -->
                <div class="space offramp p1 rosette r7" id="s-a7"></div>
                <div class="space offramp p1 r8" id="s-a8"></div>
                
                <!-- middle lane -->
                <div class="space middle r1" id="s-m1"></div>
                <div class="space middle r2" id="s-m2"></div>
                <div class="space middle r3" id="s-m3"></div>
                <div class="space middle rosette r4" id="s-m4"></div>
                <div class="space middle r5" id="s-m5"></div>
                <div class="space middle r6" id="s-m6"></div>
                <div class="space middle r7" id="s-m7"></div>
                <div class="space middle r8" id="s-m8"></div>
                
                <!-- p2 on-ramp -->
                <div class="space onramp p2 rosette r1" id="s-b1"></div>
                <div class="space onramp p2 r2" id="s-b2"></div>
                <div class="space onramp p2 r3" id="s-b3"></div>
                <div class="space onramp p2 r4" id="s-b4"></div>
                
                <!-- p1 off-ramp -->
                <div class="space offramp p2 rosette r7" id="s-b7"></div>
                <div class="space offramp p2 r8" id="s-b8"></div>
            </div>
            <div id="p2Area" class="playerArea">
                <div id="bStart" class="startingArea p2"></div>
                <div id="bFinish" class="finishArea p2"></div>
            </div>
        </div>
        <div id="diceArea">
            <div id="diceTarget">
                <h2 id="turnIndiator"></h2>
                <input type="button" value="Roll" id="roller" /> | 
                <input type="button" value="Pass Turn" id="passer" />
                <p>Roll the dice.</p>
            </div>
            <div id="diceCup"></div>
        </div>
    </body>
</html>
